<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="favi icon"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/regular/address-card.svg"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Script-Casual"
    />

    <!-- ^ Favi Icon that appears in the tab ^ -->
  </head>
  <body>
    <div class="left-container">
      <h1>
        <span class="yellow">Better Call</span>
        <span class="red">Saul</span>
      </h1>
      <img
        src="./images/saulgoodman.jpeg"
        alt="Saul goodman"
        class="saulgoodman"
      />
    </div>
    <div class="right-container">
      <div class="introduction-paragraph">
        <p>
          In legal trouble? Tell your law-breaking friends, they better call
          Saul
        </p>
      </div>
      <div class="form">
        <form action="" method="post">
          <fieldset>
            <legend>Get in touch with Saul!</legend>
            <div class="names">
              <label for="first_name">First Name:</label>
              <input
                type="text"
                id="first_name"
                placeholder="Walter"
                name="first_name"
                required
              />

              <label for="last_name">Last Name:</label>
              <input
                type="text"
                id="last_name"
                placeholder="White"
                name="last_name"
                required
              />
            </div>
            <label for="user_email">Email Address:</label>
            <input
              type="email"
              id="user_email"
              placeholder="walterwhite@yahoo.com"
              name="user_email"
              required
            />

            <label for="user_phone">Phone number:</label>
            <input
              type="tel"
              id="user_phone"
              placeholder="5058425662 do not add dashes"
              name="user_phone"
              minlength="9"
              maxlength="12"
              required
            />

            <label for="user_password">Password:</label>
            <input
              type="password"
              id="user_password"
              placeholder="methylamine"
              name="user_password"
              minlength="8"
              required
            />
          </fieldset>

          <button class="submit">Submit</button>
          <p>Already have an account?</p>
          <a
            href="https://en.wikipedia.org/wiki/Better_Call_Saul"
            target="_blank"
            >Log In</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
